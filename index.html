<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <img src="img/webpack-logo.svg" style="height: 150px; border: none; background: none; margin-right: 50px;"/>
            <img src="img/cxjs-logo.svg" style="height: 150px; border: none; background: none; margin-left: 50px;"/>
            <h1 style="text-transform: uppercase">webpack & CxJS</h1>
            <h5>Overview of Webpack features used in development of CxJS apps</h5>
            <p>
                <small>
                    <a href="http://twitter.com/mstijak">Marko Stijak</a>
                </small>
            </p>
        </section>

        <section>
            <section>
                <h2>What is webpack?</h2>
                <img src="img/what-is-webpack.png"/>
            </section>

            <section>
                <h3>webpack Features</h3>

                <ul>
                    <li>Asset Bundling</li>
                    <li>Development Server</li>
                    <li>Code Splitting</li>
                    <li>Asset Optimization</li>
                </ul>
            </section>
        </section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            }
        ]
    });
</script>
</body>
</html>
